<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

</head>

<style>
    body {
        font: 15px sans-serif;
    }
    .container {
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
    }
</style>

<body>
    <div class="container">
        <form role="form" action="../signed_up/" method="post">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" name="username"
                    placeholder="Your user name here...">
            </div>
            <div class="form-group">
                <label for="passwd">密码</label>
                <input type="text" class="form-control" name="passwd"
                    placeholder="Your password here...">
            </div>
            <div class="form-group">
                <label for="repasswd">再次输入密码</label>
                <input type="text" class="form-control" name="repasswd"
                    placeholder="Password again...">
            </div>

            <p class="help-block">注册SwayMini 0.0</p>

            <div class="checkbox">
                <label>
                    <input type="checkbox" name="agree"> 同意注册条款
                </label>
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>

</body>
</html>
